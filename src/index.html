<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <input class="input" required placeholder="Name" name="name" type="text" minlength="20"/>
        <input class="input" required placeholder="Number of contributors" name="contributers" type="number" type="text" min="1" max="100"/>
        <input class="input" required placeholder="Max branches" name="max_branches" type="number" min="1" max="100"/>
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
